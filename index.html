  <!-- Styles -->
  <style>
    :root {
      --bg: #fffdf8;
      --card: #ffffff;
      --accent: #ff6b8a;
      --accent-soft: #ffe3ec;
      --accent-gold: #b8860b;
      --text: #1b1b1b;
      --muted: #6b6b6b;
      --border: #f0e5d8;
      --radius: 14px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.06);
      --maxw: 1120px;
      --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(90deg, #b8860b, #ffb347);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }

    .nav-wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .brand-text span {
      display: block;
      font-size: 11px;
      opacity: .88;
    }

    nav a.nav-link {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      color: rgba(255,255,255,0.95);
      font-weight: 500;
    }

    nav a.nav-link:hover {
      background: rgba(0,0,0,0.18);
      text-decoration: none;
    }

    @media (max-width: 720px) {
      .nav-wrap { flex-wrap: wrap; }
      nav { width: 100%; display: flex; justify-content: flex-end; gap: 6px; }
    }

    /* Layout */
    main {
      max-width: var(--maxw);
      margin: 22px auto 32px;
      padding: 0 16px 24px;
    }

    .hero {
      background: radial-gradient(circle at top left,#fff1f6,#fffdf8);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      padding: 22px 18px 18px;
      margin-bottom: 18px;
      position: relative;
      overflow: hidden;
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #fff7da;
      color: #b86a00;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .hero h2 {
      margin: 2px 0 6px;
      font-size: 22px;
      color: #3a2600;
    }

    .hero p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      max-width: 580px;
    }

    .hero-badge-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #f7d8ea;
      color: #b83260;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    /* Books section */
    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 6px;
      margin-top: 18px;
    }

    .section-header h3 {
      margin: 0;
      font-size: 18px;
      color: #4a3003;
    }

    .section-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .ad-placeholder {
      margin-top: 8px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px dashed rgba(184,134,11,0.35);
      background: linear-gradient(90deg,#fff8ef,#fff);
      font-size: 11px;
      color: #765018;
      text-align: center;
    }

    .books-grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
      gap: 16px;
    }

    .book-card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 28px rgba(0,0,0,0.04);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .book-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book-card h4 {
      font-size: 15px;
      margin: 8px 2px 4px;
      color: #2b1b02;
    }

    .book-card p {
      font-size: 12px;
      color: var(--muted);
      margin: 0 2px 0;
      flex: 1;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 9px 10px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      border: none;
    }

    .buy-btn:hover {
      text-decoration: none;
      filter: brightness(1.05);
    }

    /* Two-column layout: articles + sidebar */
    .two-col {
      margin-top: 26px;
      display: grid;
      grid-template-columns: minmax(0,2.1fr) minmax(0,1fr);
      gap: 18px;
    }

    @media (max-width: 880px) {
      .two-col { grid-template-columns: 1fr; }
    }

    /* Accordion */
    .accordion {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 16px 40px rgba(0,0,0,0.04);
      border: 1px solid var(--border);
      padding: 12px 14px;
    }

    .accordion h3 {
      margin: 0 0 6px;
      font-size: 17px;
      color: #4a3003;
    }

    .acc-item {
      border-top: 1px solid #f1e3d6;
    }

    .acc-item:first-of-type {
      border-top: none;
    }

    .acc-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 0;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #4a3003;
    }

    .acc-title span.toggle {
      font-size: 18px;
      line-height: 1;
      color: var(--accent);
    }

    .acc-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.22s ease, padding 0.18s ease;
      font-size: 13px;
      color: var(--muted);
      padding: 0;
    }

    .acc-content.open {
      padding: 0 0 8px;
    }

    .acc-content p {
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 16px 40px rgba(0,0,0,0.04);
      border: 1px solid var(--border);
      padding: 14px 14px 16px;
      font-size: 13px;
      color: var(--muted);
    }

    .sidebar h4 {
      margin: 0 0 4px;
      font-size: 14px;
      color: #3b2604;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: var(--accent-soft);
      color: #b83260;
      margin-left: 6px;
      font-weight: 600;
    }

    .sidebar ul {
      padding-left: 18px;
      margin: 4px 0 10px;
    }

    .sidebar input[type=search] {
      width: 100%;
      padding: 8px 9px;
      border-radius: 10px;
      border: 1px solid #eee1d5;
      font-size: 13px;
    }

    .sidebar button {
      margin-top: 8px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .sidebar button:hover {
      filter: brightness(1.05);
    }

    /* Info sections */
    .info-section {
      margin-top: 26px;
    }

    .info-section h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #4a3003;
    }

    .info-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 16px 40px rgba(0,0,0,0.04);
      border: 1px solid var(--border);
      padding: 14px 14px 16px;
      font-size: 13px;
      color: var(--muted);
    }

    .info-card p { margin: 0 0 8px; }

    .info-card p:last-child { margin-bottom: 0; }

    /* Contact form (front-end only) */
    .contact-form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .contact-form-row input,
    .contact-form-row textarea {
      font-family: var(--font-sans);
      font-size: 13px;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #eee1d5;
      flex: 1 1 160px;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 80px;
    }

    .btn-primary {
      margin-top: 8px;
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:hover { filter: brightness(1.05); }

    /* Footer */
    footer {
      margin-top: 24px;
      padding-top: 16px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid #f1e3d6;
      text-align: center;
    }

    footer a { font-size: 12px; }

    .footer-links a {
      margin: 0 4px;
    }

    /* Utility */
    .small { font-size: 12px; color: var(--muted); }
    .highlight { color: #b83260; font-weight: 600; }
  </style>
